<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"

    <title>Froster Overlay</title>

  <body>
    <img src="/src/Manchestar.png" alt="My Image1" id="image1" />
    <div class="box-wrapper">

      <div class="middle-column">

          <div id="box31">

          </div>
          <div id="box32">PAUL POGBA</div>
          <div id="box33">#6 / Midfielder</div>
          <div id="box34">Powered By:</div>

        <div class="center-column">
          <div id="box4">

          </div>
          <div id="box5-middle">
            <div id="box5">

                <div id="box523">3</div>
                <div id="box524">37</div>
                <div id="box525">0</div>
              </div>
              <div id="box53">

                <div id="box532">Goals</div>
                <div id="box533">Assists</div>
                <div id="box534">Yellow Cards</div>
                <div id="box535">Red Cards</div>
              </div>
            </div>
            <div id="box6">
              <div id="box61">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
